        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
            version: '>= 0.0.0'
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
        type: string
        description: Resource group where the cluster has been provisioned.
      - name: hpcs_instance_id
        moduleRef:
          id: kms_key
          output: kms_id
      - name: hpcs_key
        moduleRef:
          id: kms_key
          output: id
      - name: ibmcloud_api_key
        scope: global
        type: string
        description: The api key for IBM Cloud access
      - name: name_prefix
        scope: global
        type: string
        description: >-
          The prefix name for the service. If not provided it will default to
          the resource group name
        default: ''
        optional: true
      - name: region
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
